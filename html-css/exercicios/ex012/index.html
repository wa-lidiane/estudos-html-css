<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video width="500" poster="imagens/limoes-capa.png" controls>
        <source src="media/limao-5mb.m4v" type="video/mp4">
        <source src="media/limao-7mb.webm" type="video/webm">
        <source src="media/limao-21mb.mp4" type="video/mp4">
        <p>Seu navegador não é compatível com reprodução de vídeos.</p>
    </video>

    
</body>
</html>
